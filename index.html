<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <h1 class="title">BMI Calculator</h1>
        <div class="error"></div>
        <div>
            <h3>Weight(Kg):</h3>
            <input type="text" placeholder="Weight" class="weight">
        </div>
        <div>
            <h3>Height(Inches/CM):</h3>
            <input type="text" placeholder="Height" class="height">
        </div>
        <button type="submit" class="submit">Submit</button>
        <button class="clear">Clear Fields</button>
        <div class="BMI">
            <h1>Your BMI is: <span class="bmiValue"></span></h1>
            <h1>Status: <span class="bmiStatus"></span></h1>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
